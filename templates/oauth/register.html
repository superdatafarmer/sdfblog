{% extends 'base.html' %}
{% load static %}

{% block title %}注册{% endblock %}

{% block main_content %}
<div class="layui-container ws-container">
    <div class="reg-container">
        <h2 class="title">注&nbsp;&nbsp;&nbsp;册</h2>
        <form class="layui-form">
            {% csrf_token %}
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs8">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-email"></i>
                            </div>
                            <input type="text" name="email" value="" lay-verify="required|email" placeholder="邮箱" lay-reqtext="请填写邮箱" autocomplete="off" class="layui-input" id="reg-email">
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <div style="margin-left: 11px;">
                            <button type="button" class="layui-btn layui-btn-fluid layui-btn-primary" lay-on="reg-get-vercode">获取验证码</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-vercode"></i>
                    </div>
                    <input type="text" name="vercode" value="" lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" name="password" value="" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input" id="reg-password" lay-affix="eye">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" name="confirmPassword" value="" lay-verify="required|confirmPassword" placeholder="确认密码" autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="nickname" value="" lay-verify="required|nickname" placeholder="昵称(10字以内)" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="reg">注册</button>
            </div>
            <div class="layui-form-item reg-other">
                <label>社交账号注册</label>
                <span style="padding: 0 21px 0 6px;">
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"
                                              style="color: #4daf29;"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
                </span>
                或 <a href="{% url 'oauth:login' %}">登录已有帐号</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extended_js %}
    <script>
        layui.use(function () {
            var $ = layui.$;
            var form = layui.form;
            var layer = layui.layer;
            var util = layui.util;
            let send_for = 'register_code';

            // 自定义验证规则
            form.verify({
                // 确认密码
                confirmPassword: function (value, item) {
                    var passwordValue = $('#reg-password').val();
                    if (value !== passwordValue) {
                        return '两次密码输入不一致';
                    }
                },
                // 确认密码
                nickname: function (value, item) {
                    if (value.length > 10) {
                        return '昵称太长，请输入10个字符以内的字符';
                    }
                }
            });

            // 提交事件
            form.on('submit(reg)', function (data) {
                var field = data.field; // 获取表单字段值
                field['send_for'] = send_for;

                // 此处可执行 Ajax 等操作
                $.ajax({
                    type: 'post',
                    url: '{% url 'oauth:register' %}',
                    headers: {'x-CSRFToken':'{{ csrf_token }}'},
                    dataType: 'json',
                    data: field,
                    success: function (data) {
                        if(data.status == '1'){
                            location.href = '{% url "oauth:login" %}'
                        }else{
                            layer.msg(data.error, {icon: 5});
                        }
                    },
                    error: function (data) {
                        console.log(data);
                    }
                });

                return false; // 阻止默认 form 跳转
            });

            // 普通事件
            util.on('lay-on', {
                // 获取验证码
                'reg-get-vercode': function (othis) {
                    var isvalid = form.validate('#reg-email'); // 主动触发验证，v2.7.0 新增
                    // 验证通过
                    if (isvalid) {
                        // 把按钮置为灰色
                        $(this).addClass('disabled');
                        $(this).attr('disabled', true);
                        var time = 30;
                        $(this).text(time + 's');
                        var interval = setInterval(() => {
                            if(time <= 0){
                                clearInterval(interval);
                                $(this).removeClass('disabled');
                                $(this).attr('disabled', false);
                                $(this).text('发送验证码');
                                return false;
                            }

                            time --;
                            $(this).text(time + 's');
                        }, 1000);
                        // 此处可继续书写「发送验证码」等后续逻辑
                        $.ajax({
                           type: "GET",
                            url: "{% url 'oauth:send_verification_code' %}",
                            data: {
                               'email': $('#reg-email').val(),
                                'send_for': send_for,
                                'subject': '注册用户'
                            },
                            cache: false,
                            success: function (data) {
                                if(data.status == '0'){
                                    layer.msg(data.error, {icon: 5});
                                }else{
                                    layer.msg('发送验证码成功！', {icon: 1});
                                }
                            }
                        });
                    }
                }
            });
        });
    </script>
{% endblock %}
